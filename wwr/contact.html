<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <!-- Same header content as in about.html -->
        <h1>Rafting Adventures</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="company-info">
            <h2>Contact Information</h2>
            <p>Address: 123 River Lane, Rapids City, RC 12345</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: info@raftingadventures.com</p>
            <div id="map">
                <iframe src="https://www.google.com/maps/embed?pb=...your-map-code-here..." width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>

        <section id="team">
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/employee1.jpg" alt="Photo of John Doe, Customer Service Representative">
                <figcaption>John Doe - Customer Service</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Photo of Jane Smith, Reservation Specialist">
                <figcaption>Jane Smith - Reservation Specialist</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Photo of Emily Brown, Adventure Guide">
                <figcaption>Emily Brown - Adventure Guide</figcaption>
            </figure>
        </section>

        <section id="contact-form">
            <h2>Send Us a Message</h2>
            <form action="submit_form.php" method="post">
                <div>
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <p>Purpose of Your Message:</p>
                    <label>
                        <input type="radio" name="purpose" value="general" required>
                        General Inquiry
                    </label>
                    <label>
                        <input type="radio" name="purpose" value="reservation">
                        Reservation Question
                    </label>
                    <label>
                        <input type="radio" name="purpose" value="suggestion">
                        Website Suggestion
                    </label>
                </div>
                <div>
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="subscribe">
                        Please subscribe me to the monthly newsletter
                    </label>
                </div>
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Rafting Adventures | <a href="link-to-wireframe-image">Contact Us Wireframe</a></p>
        <div class="social-icons">
            <!-- Add social media icons here if they are part of your design -->
        </div>
    </footer>
</body>
</html>
